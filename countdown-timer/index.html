<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/countdown-timer/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Cheers to New Beginnings</h1>
    <div class="countdown-container">
        <div id="days-wrapper">
            <p class="days">0</p>
            <span>Days</span>
        </div>
        <div id="hours-wrapper">
            <p class="hours">0</p>
            <span>Hours</span>
        </div>
        <div id="mins-wrapper">
            <p class="mins">0</p>
            <span>Minutes</span>
        </div>
        <div id="secs-wrapper">
            <p class="secs">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
